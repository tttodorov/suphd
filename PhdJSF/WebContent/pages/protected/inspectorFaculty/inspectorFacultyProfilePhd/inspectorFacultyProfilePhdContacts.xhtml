<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<ui:composition template="layoutFacultyProfilePhd.xhtml">
		<ui:define name="tabProfile">

					<h:outputLabel class="labelsInputInfo" for="country"

						value="#{userPhdCitizenship.user.personalIdNumberCountry}"
						rendered="#{userPhdAcademicData.user.academicsBanned eq true}">
						<f:selectItem itemValue="избери" itemLabel="#{msgs.selectCountry}" />
						<f:selectItem itemValue="Бължгария" itemLabel="България" />
						<f:selectItem itemValue="друга" itemLabel="друга" />
					</h:selectOneMenu>
					<h:panelGroup layout="block" styleClass="disabledFileds"
						rendered="#{userPhdAcademicData.user.academicsBanned eq false}">
						<h:outputText value="#{userPhdCitizenship.user.personalIdNumberCountry}" />
					</h:panelGroup>
					<br />



					<h:outputLabel class="labelsInputInfo" for="city"
						value="#{msgs.cityOfResidence}" />
					<h:inputText id="city"

					<br />

						rendered="#{userPhdAcademicData.user.academicsBanned eq false}">
						<h:outputText value="#{userPhdContacts.user.contactFloor}" />
					</h:panelGroup>

					<br />

							action="#{userPhdContacts.updateUser()}" type="submit"
