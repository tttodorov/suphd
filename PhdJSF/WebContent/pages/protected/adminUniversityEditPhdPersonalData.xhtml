<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<ui:composition template="./adminUniversityEditPhdLayout.xhtml">
		<h:messages layout="table" errorStyle="background: red;"
			infoStyle="background: #AFEEEE;" globalOnly="true" />

		<!-- Edit Phd Content -->
		<ui:define name="tabEditPhd">
			<h:form>
				<div class="panelGroupCenter">
					<h:panelGroup styleClass="tr">
						<h:panelGroup layout="block" styleClass="formsPositionL formBox"
							style="margin-bottom: 10px;">
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdNameFirst" value="#{msgs.userPhdNameFirst}">
								</h:outputLabel>
								<h:inputText id="userPhdNameFirst" styleClass="inputTextFormat"
									value="#{adminUniversityEditPhd.user.personalNameFirst}" />
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdNameFirstLatin"
									value="#{msgs.userPhdNameFirstLatin}">
								</h:outputLabel>
								<h:inputText id="userPhdNameFirstLatin"
									styleClass="inputTextFormat"
									value="#{adminUniversityEditPhd.user.personalNameFirstLatin}" />
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdNameSecond" value="#{msgs.userPhdNameSecond}" />
								<h:inputText id="userPhdNameSecond" styleClass="inputTextFormat"
									value="#{adminUniversityEditPhd.user.personalNameSecond}" />
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdNameSecondLatin"
									value="#{msgs.userPhdNameSecondLatin}" />
								<h:inputText id="userPhdNameSecondLatin"
									styleClass="inputTextFormat"
									value="#{adminUniversityEditPhd.user.personalNameSecondLatin}" />
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdNameThird" value="#{msgs.userPhdNameThird}" />
								<h:inputText id="userPhdNameThird" styleClass="inputTextFormat"
									value="#{adminUniversityEditPhd.user.personalNameThird}" />
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdNameThirdLatin"
									value="#{msgs.userPhdNameThirdLatin}" />
								<h:inputText id="userPhdNameThirdLatin"
									styleClass="inputTextFormat"
									value="#{adminUniversityEditPhd.user.personalNameThirdLatin}" />
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdNameOther" value="#{msgs.userPhdNameOther}" />
								<h:inputText id="userPhdNameOther" styleClass="inputTextFormat"
									value="#{adminUniversityEditPhd.user.personalNameOther}" />
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdNameOtherLatin"
									value="#{msgs.userPhdNameOtherLatin}" />
								<h:inputText id="userPhdNameOtherLatin"
									styleClass="inputTextFormat"
									value="#{adminUniversityEditPhd.user.personalNameOtherLatin}" />
							</h:panelGrid>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="formsPositionL formBox"
							style="margin-bottom: 10px;">
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo" for="userPhdGender"
									value="#{msgs.userPhdGender}" />
								<h:selectOneMenu id="userPhdGender" styleClass="inputTextFormat"
									value="#{adminUniversityEditPhd.user.personalGender}">
									<f:selectItem id="item1" itemLabel="#{msgs.selectGender}"
										itemValue="" />
									<f:selectItem id="item2" itemLabel="#{msgs.man}" itemValue="1" />
									<f:selectItem id="item3" itemLabel="#{msgs.woman}"
										itemValue="2" />
								</h:selectOneMenu>
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdBirthCountry" value="#{msgs.userPhdBirthCountry}}" />
								<p:autoComplete id="userPhdBirthCountry"
									value="#{adminUniversityEditPhd.birthCountry}"
									completeMethod="#{adminUniversityEditPhd.completeCountry}"
									var="mes" itemLabel="#{mes.mesName}" itemValue="#{mes}"
									converter="countryConverter" forceSelection="true"
									dropdown="true" styleClass="inputTextAutocompleateFormat"
									placeholder="#{mesService.getCountryNameById(adminUniversityEditPhd.user.personalBirthCountry)}" />
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdBirthCity" value="#{msgs.userPhdBirthCity}" />
								<p:autoComplete id="userPhdBirthCity"
									value="#{adminUniversityEditPhd.birthCity}"
									completeMethod="#{adminUniversityEditPhd.completeCity}"
									var="mes" itemLabel="#{mes.mesName}" itemValue="#{mes}"
									converter="ekatteConverter" forceSelection="true"
									dropdown="true" styleClass="inputTextAutocompleateFormat"
									placeholder="#{mesService.getEkatteNameById(adminUniversityEditPhd.user.personalBirthCity)}" />
							</h:panelGrid>
							<h:panelGrid styleClass="checkboxCenter">
								<h:outputLabel styleClass="labelsInputInfo"
									for="userPhdBirthDate" value="#{msgs.userPhdBirthDate}" />
								<p:calendar id="userPhdBirthDate" styleClass="inputTextFormat"
									style="border: none; box-shadow:none; padding: 0px;"
									value="#{adminUniversityEditPhd.user.personalBirthDate}"
									navigator="true" pattern="dd.MM.yyyy" />
							</h:panelGrid>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="tr ac db">
							<h:commandButton styleClass="button tabMenuButtonStyle"
								action="#{adminUniversityEditPhd.saveUser()}" type="submit"
								value="#{msgs.save}">
								<f:param name="userId" value="#{adminUniversityEditPhd.user.id}" />
							</h:commandButton>
							<h:commandButton styleClass="button tabMenuButtonStyle"
								action="#{adminUniversityEditPhd.deleteUser()}" type="submit"
								value="#{msgs.delete}">
								<f:param name="userId" value="#{adminUniversityEditPhd.user.id}" />
							</h:commandButton>
						</h:panelGroup>
					</h:panelGroup>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
